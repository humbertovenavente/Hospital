# Configuración de SonarQube para el Backend
sonar.projectKey=hospital-backend-prod
sonar.projectName=Hospital Backend - PRODUCCIÓN (Java/Quarkus)
sonar.projectVersion=1.0

# Fuentes del código
sonar.sources=src/main/java
sonar.java.binaries=target/classes
sonar.java.source=17

# Tests
sonar.tests=src/test/java
sonar.java.test.binaries=target/test-classes

# Cobertura de código
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.coverage.jacoco.reportPaths=target/site/jacoco/jacoco.xml

# Exclusiones
sonar.exclusions=**/target/**,**/*.min.js,**/*.min.css

# Configuración del servidor
sonar.host.url=http://localhost:9000
sonar.token=sqa_8f9c9ffeaf833e1486015527efadabc251e75755

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Configuración general
sonar.sourceEncoding=UTF-8

# Configuración de SonarQube para Hospital Backend - PRODUCCIÓN
sonar.projectKey=hospital-backend-prod
sonar.projectName=Hospital Backend - PRODUCCIÓN (Java/Quarkus)
sonar.projectVersion=1.0.0

# Configuración del proyecto
sonar.sources=backend/src/main/java
sonar.java.source=17
sonar.java.binaries=backend/target/classes
sonar.java.libraries=backend/target/lib/*.jar

# Configuración de tests
sonar.tests=backend/src/test/java
sonar.java.test.binaries=backend/target/test-classes
sonar.java.test.libraries=backend/target/lib/*.jar

# Configuración de cobertura
sonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml

# Configuración de duplicados
sonar.cpd.java.minimumTokens=100

# Exclusiones
sonar.exclusions=**/target/**,**/*.min.js,**/*.min.css,**/generated/**,**/model/**,**/dto/**

# Configuración de calidad
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Configuración de rama
sonar.branch.name=prod

# Configuración de análisis
sonar.verbose=false
sonar.showProfiling=false

# Configuración de SonarQube para el Frontend
sonar.projectKey=hospital-frontend-prod
sonar.projectName=Hospital Frontend - PRODUCCIÓN (Vue.js/TypeScript)
sonar.projectVersion=1.0

# Fuentes del código
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/e2e/**,**/__tests__/**

# Configuración del servidor
sonar.host.url=http://localhost:9000
sonar.token=sqa_8f9c9ffeaf833e1486015527efadabc251e75755

# Cobertura de código
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Configuración general
sonar.sourceEncoding=UTF-8

# Proyecto SonarQube para Backend Desarrollo
sonar.projectKey=hospital-backend-dev
sonar.projectName=Hospital Backend - DEV
sonar.projectVersion=1.0-dev

# Configuración de código fuente
sonar.sources=backend/src/main/java
sonar.tests=backend/src/test/java
sonar.sourceEncoding=UTF-8

# Configuración específica de Java
sonar.java.source=17
sonar.java.target=17
sonar.java.binaries=backend/target/classes
sonar.java.test.binaries=backend/target/test-classes
# sonar.java.libraries=backend/target/lib/*.jar (comentado - no existe en Quarkus)

# Configuración de cobertura JaCoCo
sonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml,backend/target/jacoco.xml,backend/target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=backend/target/surefire-reports
sonar.java.coveragePlugin=jacoco

# Configuración adicional para JaCoCo
sonar.jacoco.reportPath=backend/target/jacoco.exec
sonar.jacoco.itReportPath=backend/target/jacoco-it.exec

# Exclusiones para desarrollo
sonar.exclusions=**/target/**,**/generated/**,**/*Test.java,**/*Tests.java

# Configuración del servidor SonarQube
sonar.host.url=http://localhost:9000
sonar.token=sqa_8f9c9ffeaf833e1486015527efadabc251e75755

# Configuración de análisis
sonar.qualitygate.wait=true
sonar.analysis.mode=publish

# Configuraciones específicas para desarrollo
sonar.scm.disabled=false
sonar.issuesReport.html.enable=true

# Configuración de SonarQube para el BACKEND del Hospital
# Archivo: sonar-project-backend.properties

# Información del proyecto
sonar.projectKey=hospital-backend
sonar.projectName=Hospital Backend - Java/Quarkus
sonar.projectVersion=1.0

# Configuración de rama (Community no soporta análisis de ramas)
# sonar.branch.name=QA

# Configuración del código fuente
sonar.sources=backend/src/main/java
sonar.java.source=17
sonar.java.binaries=backend/target/classes

# Configuración de tests (para cobertura)
sonar.tests=backend/src/test/java
sonar.java.test.binaries=backend/target/test-classes

# Configuración de cobertura (si se genera con JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml

# Exclusiones
sonar.exclusions=**/target/**,**/*.min.js,**/*.min.css,**/generated/**,**/node_modules/**,**/dist/**

# Configuración de calidad
sonar.qualitygate.wait=true

# Configuración de lenguaje
sonar.language=java

# Configuración de encoding
sonar.sourceEncoding=UTF-8

# Configuración de autenticación
sonar.host.url=http://localhost:9000
sonar.token=sqa_3d84d5732d838f7dc6993dfbf6f9356b819f8a53



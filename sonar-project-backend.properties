# Configuración de SonarQube para el Backend
sonar.projectKey=hospital-backend-prod
sonar.projectName=Hospital Backend - PRODUCCIÓN (Java/Quarkus)
sonar.projectVersion=1.0

# Directorios de código fuente
sonar.sources=backend/src/main/java
sonar.java.binaries=backend/target/classes
sonar.java.source=17

# Directorios de tests
sonar.tests=backend/src/test/java
sonar.java.test.binaries=backend/target/test-classes

# Configuración de cobertura JaCoCo
sonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml
sonar.coverage.jacoco.reportPaths=backend/target/site/jacoco/jacoco.xml

# Exclusiones
sonar.exclusions=**/target/**,**/*.min.js,**/*.min.css

# Configuración del servidor
sonar.host.url=http://localhost:9000

# Credenciales (usar token en lugar de contraseña - más seguro)
sonar.token=sqa_90bd274d144c005c007ae71450327ba7e567490e

# Configuración de calidad
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Configuración de análisis
sonar.sourceEncoding=UTF-8

# Configuración específica para Java
sonar.java.libraries=backend/target/lib/*
sonar.java.test.libraries=backend/target/lib/*

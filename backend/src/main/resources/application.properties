# Configuración común para todos los perfiles
# Las configuraciones específicas están en application-dev.properties y application-prod.properties

# Configuración de pool de conexiones (común para todos los perfiles)
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.min-size=5
quarkus.datasource.jdbc.initial-size=5
quarkus.datasource.jdbc.connection-timeout=30S
quarkus.datasource.jdbc.idle-removal-interval=PT10M

# Configuración de CORS (común para todos los perfiles)
quarkus.http.cors=true
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with,origin
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

# Configuración del servidor (común para todos los perfiles)
quarkus.http.host=0.0.0.0
quarkus.http.port=8080

# Configuración de CORS para permitir llamadas desde el frontend Vue.js
# Los orígenes específicos están configurados en los archivos de perfil
quarkus.http.host=0.0.0.0
quarkus.http.port=8080

# Configuración de JWT
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=quarkus

# Dirección de la API de la aseguradora para PRODUCCIÓN
quarkus.rest-client.solicitud-hospital-api.url=http://localhost:8084/api/solicitudes
# Perfil de desarrollo
quarkus.profile=dev

# Activar test continuo automáticamente
quarkus.test.continuous-testing=enabled

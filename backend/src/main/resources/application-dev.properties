# CORS para desarrollo - más permisivo
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:5173,http://localhost:5174,http://localhost:5176,http://localhost:5180,http://localhost:3000,http://localhost:8080,http://localhost:8060

# Configuración de SonarQube para el Frontend
sonar.projectKey=hospital-frontend-prod
sonar.projectName=Hospital Frontend - PRODUCCIÓN (Vue.js/TypeScript)
sonar.projectVersion=1.0

# Configuración del código fuente
sonar.sources=src
sonar.language=js,ts,vue

# Configuración de TypeScript
sonar.typescript.tsconfigPath=tsconfig.app.json

# Configuración de cobertura (si se genera con Jest o similar)
sonar.javascript.lcov.reportsPaths=coverage/lcov.info
sonar.typescript.lcov.reportsPaths=coverage/lcov.info

# Configuración de tests (opcional, para frontend)
# sonar.tests=src/components/__tests__

# Exclusiones más específicas para evitar problemas
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.min.js,**/*.min.css,**/public/**,**/e2e/**,**/.scannerwork/**,**/target/**,**/build/**,**/.git/**,**/coverage/**,**/*.spec.ts,**/*.test.ts

# Configuración de calidad
sonar.qualitygate.wait=true

# Configuración de encoding
sonar.sourceEncoding=UTF-8

# Configuración específica para Vue.js
sonar.vue.js.reportPaths=coverage/lcov.info

# Configuraciones de timeout para evitar problemas de bridge server
sonar.javascript.timeout=300000
sonar.typescript.timeout=300000
sonar.javascript.bridge.timeout=300000
sonar.javascript.bridge.connectionTimeout=300000
sonar.javascript.bridge.readTimeout=300000
sonar.javascript.bridge.serverTimeout=300000
sonar.javascript.bridge.keepAlive=true
sonar.javascript.bridge.maxRetries=3

# Configuración de memoria para el análisis
sonar.javascript.bridge.memory=2048
sonar.javascript.bridge.maxMemory=4096

# Configuración de logging para debug
sonar.log.level=INFO

# Configuración de autenticación
sonar.host.url=http://localhost:9000

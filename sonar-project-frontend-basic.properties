# Configuración BÁSICA de SonarQube para el FRONTEND del Hospital
# Solo archivos CSS, Docker y otros, SIN JavaScript/TypeScript

# Información del proyecto
sonar.projectKey=hospital-frontend-basic
sonar.projectName=Hospital Frontend - Basic Analysis
sonar.projectVersion=1.0

# Configuración del código fuente
sonar.sources=src
sonar.language=css,docker

# Exclusiones para evitar problemas
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.min.js,**/*.min.css,**/public/**,**/e2e/**,**/.scannerwork/**,**/target/**,**/*.ts,**/*.vue,**/*.js

# Configuración de calidad
sonar.qualitygate.wait=true

# Configuración de encoding
sonar.sourceEncoding=UTF-8

# Configuración de autenticación
sonar.host.url=http://localhost:9000
sonar.login=admin
sonar.password=Humberto2003!

# Configuración de logging para debug
sonar.log.level=INFO

# Deshabilitar análisis de JavaScript/TypeScript
sonar.javascript.enabled=false
sonar.typescript.enabled=false

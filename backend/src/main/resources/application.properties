# CORS SIMPLE - Solo esto es necesario
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:5173,http://localhost:3000,http://localhost:8080
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS

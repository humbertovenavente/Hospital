# Configuración simplificada para el Hospital
# Solo lo esencial para que funcione

# Configuración de Oracle
quarkus.datasource.db-kind=oracle
quarkus.datasource.jdbc.driver=oracle.jdbc.OracleDriver
quarkus.datasource.jdbc.url=jdbc:oracle:thin:@oracle_xe3:1521/XEPDB1
quarkus.datasource.username=C##PROYECTO
quarkus.datasource.password=Unis

# Configuración del servidor
quarkus.http.host=0.0.0.0
quarkus.http.port=8080

# CORS SIMPLE - Solo esto es necesario
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=*
quarkus.http.cors.access-control-allow-credentials=true

# Hibernate
quarkus.hibernate-orm.dialect=org.hibernate.dialect.OracleDialect
quarkus.hibernate-orm.database.generation=none

# Configuraciones adicionales de Oracle para mejor rendimiento
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.min-size=5
quarkus.datasource.jdbc.initial-size=5
quarkus.datasource.jdbc.leak-detection-interval=60s

# Configuraciones alternativas para otros contenedores Oracle (comentadas)
# oracle_xe2: jdbc:oracle:thin:@oracle_xe2:1522/XEPDB1
# oracle_xe3: jdbc:oracle:thin:@oracle_xe3:1523/XEPDB1

# JWT
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=quarkus

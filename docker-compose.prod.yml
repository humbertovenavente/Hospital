version: '3.8'

services:
  # Backend del Hospital para producción
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:oracle:thin:@prod-db-server:1521/XEPDB1
      - QUARKUS_DATASOURCE_USERNAME=C##HOSPITAL3
      - QUARKUS_DATASOURCE_PASSWORD=Unis
      - QUARKUS_PROFILE=prod
    restart: unless-stopped
    networks:
      - prod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend del Hospital para producción
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - prod-network
    volumes:
      - ./ssl:/etc/nginx/ssl:ro

  # Nginx reverse proxy para producción
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - prod-network

networks:
  prod-network:
    driver: bridge 
version: '3.8'

services:
  # Base de datos Oracle para Producción (usando oracle_xe3 existente)
  # El contenedor oracle_xe3 ya está corriendo en puerto 1523
  # No se crea uno nuevo, solo se referencia

  # Backend Quarkus para Producción
  backend-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hospital-backend-prod-v2
    environment:
      QUARKUS_DATASOURCE_URL: jdbc:oracle:thin:@oracle_xe3:1521/XEPDB1
      QUARKUS_DATASOURCE_USERNAME: C##PROYECTO
      QUARKUS_DATASOURCE_PASSWORD: Unis
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_PROFILE: prod
    ports:
      - "8084:8080"  # Puerto diferente para producción
    volumes:
      - ./backend/src/main/resources/application.properties:/app/config/application.properties
    restart: unless-stopped

  # Frontend Vue.js para Producción
  frontend-prod:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: hospital-frontend-prod-v2
    environment:
      VITE_API_URL: http://localhost:8084
      NODE_ENV: production
    ports:
      - "5176:80"  # Puerto diferente para producción
    depends_on:
      - backend-prod
    restart: unless-stopped

  # Nginx reverse proxy para Producción
  nginx-prod:
    image: nginx:alpine
    container_name: hospital-nginx-prod-v2
    ports:
      - "8085:80"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend-prod
      - backend-prod
    restart: unless-stopped

  # Monitoreo para Producción
  prometheus:
    image: prom/prometheus:latest
    container_name: hospital-prometheus-v2
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    restart: unless-stopped

  # Grafana para dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: hospital-grafana-v2
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped

volumes:
  grafana_data:

networks:
  default:
    external: true
    name: hospital-2_hospital-network 
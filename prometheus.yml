global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend Quarkus
  - job_name: 'hospital-backend'
    static_configs:
      - targets: ['backend-prod:8080']
    metrics_path: '/q/metrics'
    scrape_interval: 10s

  # Frontend (si tiene métricas)
  - job_name: 'hospital-frontend'
    static_configs:
      - targets: ['frontend-prod:80']
    scrape_interval: 30s

  # Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-prod:80']
    scrape_interval: 30s

  # Oracle Database (si tiene métricas)
  - job_name: 'oracle-database'
    static_configs:
      - targets: ['oracle-prod:1521']
    scrape_interval: 60s

  # Node Exporter para métricas del sistema
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s

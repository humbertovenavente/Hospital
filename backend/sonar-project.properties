# Configuración de SonarQube para el BACKEND del Hospital
# Archivo: sonar-project.properties (para ejecutar desde backend/)

# Información del proyecto
sonar.projectKey=hospital-backend-qa
sonar.projectName=Hospital Backend - QA (Java/Quarkus)
sonar.projectVersion=1.0

# Configuración del código fuente (rutas relativas desde backend/)
sonar.sources=src/main/java
sonar.java.source=17
sonar.java.binaries=target/classes

# Configuración de tests (para cobertura)
sonar.tests=src/test/java
sonar.java.test.binaries=target/test-classes

# Configuración de cobertura (si se genera con JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusiones
sonar.exclusions=**/target/**,**/*.min.js,**/*.min.css,**/generated/**,**/node_modules/**,**/dist/**

# Configuración de calidad
sonar.qualitygate.wait=true

# Configuración de lenguaje
sonar.language=java

# Configuración de encoding
sonar.sourceEncoding=UTF-8

# Configuración de autenticación
sonar.host.url=http://localhost:9000
sonar.token=sqa_8f9c9ffeaf833e1486015527efadabc251e75755

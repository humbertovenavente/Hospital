# Configuración específica para DESARROLLO
# Este archivo sobrescribe la configuración principal cuando se usa el perfil 'dev'

# Configuración de H2 para DESARROLLO LOCAL
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.driver=org.h2.Driver

# Configuración de Hibernate para desarrollo
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect
quarkus.hibernate-orm.sql-load-script=import-h2.sql

# Configuración de CORS para desarrollo
quarkus.http.cors.origins=http://localhost:5173,http://localhost:5174,http://localhost:5176,http://localhost:8085

# Configuración del servidor (ya está en el archivo principal)

# Habilitar consola H2 para desarrollo
quarkus.h2.console.enable=true
quarkus.h2.console.path=/h2-console

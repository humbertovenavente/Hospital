# Configuración de SonarQube para testing
sonar.projectKey=hospital-backend-test
sonar.projectName=Hospital Backend Test
sonar.projectVersion=1.0

# Configuración del código fuente
sonar.sources=src/main/java
sonar.java.source=17
sonar.java.binaries=target/classes

# Configuración de tests
sonar.tests=src/test/java
sonar.java.test.binaries=target/test-classes

# Configuración de JaCoCo para cobertura
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.coverage.jacoco.reportPaths=target/site/jacoco/jacoco.xml

# Configuración de exclusión
sonar.exclusions=**/target/**,**/*.min.js,**/*.min.css

# Configuración del servidor SonarQube
sonar.host.url=http://localhost:9000
sonar.token=test-token

# Configuración de calidad
sonar.qualitygate.wait=true

# Configuración de SonarQube para Hospital Frontend - PRODUCCIÓN
sonar.projectKey=hospital-frontend-prod
sonar.projectName=Hospital Frontend - PRODUCCIÓN (Vue.js/TypeScript)
sonar.projectVersion=1.0.0

# Configuración del proyecto
sonar.sources=src
sonar.tests=src

# Configuración de JavaScript/TypeScript
sonar.javascript.lcov.reportsPaths=coverage/lcov.info
sonar.typescript.lcov.reportsPaths=coverage/lcov.info

# Configuración de Vue.js
sonar.vue.js.reportPaths=coverage/lcov.info
sonar.vue.ts.reportPaths=coverage/lcov.info

# Exclusiones
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.min.js,**/*.min.css,**/e2e/**,**/public/**,**/tests/**,**/*.spec.ts,**/*.test.ts

# Configuración de calidad
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Configuración de rama
sonar.branch.name=prod

# Configuración de análisis JavaScript/TypeScript
sonar.javascript.timeout=600000
sonar.typescript.timeout=600000
sonar.javascript.bridge.timeout=600000
sonar.javascript.bridge.connectionTimeout=600000
sonar.javascript.bridge.readTimeout=600000
sonar.javascript.bridge.serverTimeout=600000
sonar.javascript.bridge.keepAlive=true
sonar.javascript.bridge.maxRetries=5
sonar.javascript.bridge.memory=4096
sonar.javascript.bridge.maxMemory=8192

# Configuración de análisis
sonar.verbose=false
sonar.showProfiling=false

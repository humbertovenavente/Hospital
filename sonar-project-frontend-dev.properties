# Proyecto SonarQube para Frontend Desarrollo
sonar.projectKey=hospital-frontend-dev
sonar.projectName=Hospital Frontend - DEV
sonar.projectVersion=1.0-dev

# Configuración de código fuente
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Configuración específica de TypeScript/JavaScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusiones para frontend
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.test.ts,**/*.spec.js,**/*.test.js,**/public/**,**/*.config.ts,**/*.config.js

# Inclusiones específicas
sonar.inclusions=**/*.ts,**/*.vue,**/*.js

# Configuración del servidor SonarQube
sonar.host.url=http://localhost:9000
sonar.token=sqa_8f9c9ffeaf833e1486015527efadabc251e75755

# Configuración de análisis para desarrollo
sonar.qualitygate.wait=true
sonar.analysis.mode=publish

# IMPORTANTE: Sin cobertura para frontend como solicitado
# sonar.coverage.exclusions=**/*
sonar.typescript.coverage.reportPaths=

# Configuraciones específicas para desarrollo
sonar.scm.disabled=false
sonar.issuesReport.html.enable=true

# Configuración específica de Vue.js
sonar.vue.file.suffixes=.vue

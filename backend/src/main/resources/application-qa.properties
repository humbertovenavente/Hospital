# Configuración de Oracle XE para QA
# Configuración para Hospital QA
quarkus.datasource.db-kind=oracle
quarkus.datasource.jdbc.url=jdbc:oracle:thin:@oracle_xe2:1521/XEPDB1
quarkus.datasource.username=C##PROYECTO
quarkus.datasource.password=Unis
quarkus.datasource.jdbc.additional-jdbc-properties.oracle.jdbc.timezoneAsRegion=false
quarkus.datasource.jdbc.additional-jdbc-properties.oracle.jdbc.fanEnabled=false
quarkus.datasource.jdbc.driver=oracle.jdbc.OracleDriver
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.min-size=5
quarkus.datasource.jdbc.initial-size=5
quarkus.datasource.jdbc.connection-timeout=30S
quarkus.datasource.jdbc.idle-removal-interval=PT10M
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.dialect=org.hibernate.dialect.OracleDialect

# Configuración de CORS para QA - Deshabilitada para usar CorsFilter personalizado
# quarkus.http.cors=false

# Configuración de host y puerto
quarkus.http.host=0.0.0.0
quarkus.http.port=8080

# Configuración de JWT para QA
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=quarkus

# Dirección de la API de la aseguradora para QA
quarkus.rest-client.solicitud-hospital-api.url=http://localhost:5001/api/solicitudes

# Activar test continuo automáticamente
quarkus.test.continuous-testing=enabled

# Configuración específica para QA
quarkus.profile=qa
quarkus.log.level=INFO
quarkus.log.category."com.unis".level=DEBUG

# Configuración de métricas para QA
quarkus.smallrye-metrics.enabled=true
quarkus.smallrye-health.root-path=/q/health

events {
    worker_connections 1024;
}

http {
    upstream backend_qa {
        server hospital-backend-qa:8080;
    }

    upstream frontend_qa {
        server hospital-frontend-qa:80;
    }

    server {
        listen 80;
        server_name qa.hospital.local;

        # Configuraci√≥n de CORS para QA
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";

        # API Backend
        location /api/ {
            proxy_pass http://backend_qa/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend
        location / {
            proxy_pass http://frontend_qa/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            proxy_pass http://backend_qa/q/health;
            proxy_set_header Host $host;
        }

        # Logs
        access_log /var/log/nginx/qa_access.log;
        error_log /var/log/nginx/qa_error.log;
    }
}

# SonarQube Configuration for Hospital Project
sonar.projectKey=hospital-project
sonar.projectName=Hospital Management System
sonar.projectVersion=1.0

# Source code paths
sonar.sources=src,backend/src/main/java

# Language specific settings
sonar.java.source=17
sonar.java.binaries=backend/target/classes
sonar.java.test.binaries=backend/target/test-classes

# Coverage and test reports (commented out for now)
# sonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml
# sonar.testExecutionReportPaths=backend/target/surefire-reports/TEST-*.xml

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/dist/**,**/target/**,**/*.min.js,**/*.min.css,**/*.vue,**/*.ts,**/*.js

# Quality Gate
sonar.qualitygate.wait=true

# Server URL
sonar.host.url=http://localhost:9000

# Authentication (will be configured later)
# sonar.login=your-token 
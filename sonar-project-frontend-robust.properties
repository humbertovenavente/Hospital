# Configuración ROBUSTA de SonarQube para el FRONTEND del Hospital
# Optimizada para evitar problemas de memoria del bridge server

# Información del proyecto
sonar.projectKey=hospital-frontend
sonar.projectName=Hospital Frontend - Vue.js/TypeScript
sonar.projectVersion=1.0

# Configuración del código fuente
sonar.sources=src
sonar.language=js,ts

# Configuración de TypeScript
sonar.typescript.tsconfigPath=tsconfig.app.json

# Configuración de cobertura (si se genera con Jest o similar)
sonar.javascript.lcov.reportsPaths=coverage/lcov.info
sonar.typescript.lcov.reportsPaths=coverage/lcov.info

# Exclusiones específicas para evitar problemas
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.min.js,**/*.min.css,**/public/**,**/e2e/**,**/.scannerwork/**,**/target/**

# Configuración de calidad
sonar.qualitygate.wait=true

# Configuración de encoding
sonar.sourceEncoding=UTF-8

# Configuración específica para Vue.js
sonar.vue.js.reportPaths=coverage/lcov.info

# Configuraciones ROBUSTAS para evitar problemas de bridge server
sonar.javascript.timeout=900000
sonar.typescript.timeout=900000
sonar.javascript.bridge.timeout=900000
sonar.javascript.bridge.connectionTimeout=900000
sonar.javascript.bridge.readTimeout=900000
sonar.javascript.bridge.serverTimeout=900000
sonar.javascript.bridge.keepAlive=true
sonar.javascript.bridge.maxRetries=10

# Configuración de memoria para el análisis
sonar.javascript.bridge.memory=8192
sonar.javascript.bridge.maxMemory=16384

# Configuración específica de Node.js para evitar problemas de memoria
sonar.javascript.node.maxspace=8192
sonar.javascript.node.debugMemory=true

# Configuración de logging para debug
sonar.log.level=INFO
sonar.verbose=true

# Configuración de autenticación
sonar.host.url=http://localhost:9000

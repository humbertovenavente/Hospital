# Configuración SIMPLE de SonarQube para el FRONTEND del Hospital
# Solo archivos JavaScript básicos, sin TypeScript

# Información del proyecto
sonar.projectKey=hospital-frontend-simple
sonar.projectName=Hospital Frontend - JavaScript Only
sonar.projectVersion=1.0

# Configuración del código fuente
sonar.sources=src
sonar.language=js

# Exclusiones para evitar problemas
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.min.js,**/*.min.css,**/public/**,**/e2e/**,**/.scannerwork/**,**/target/**,**/*.ts,**/*.vue

# Configuración de calidad
sonar.qualitygate.wait=true

# Configuración de encoding
sonar.sourceEncoding=UTF-8

# Configuración de autenticación
sonar.host.url=http://localhost:9000
sonar.login=admin
sonar.password=Humberto2003!

# Configuración de logging para debug
sonar.log.level=INFO
